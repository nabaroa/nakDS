<article id="sizing" class="nk-container--content nk-section nk-height-fullpage">
  <h2 class="nk-heading--2 nk-position--sticky nk-bg--opaque">Sizing tokens</h2>
  <div class="nk-grid nk-grid-2 nk-gap">
    <div class="nk-doc-border" style="width:var(--none)"></div>
    <div>--none: 0;</div>
    <div class="nk-doc-border" style="width:var(--xxx-small)"></div>
    <div>
      <div>--xxx-small: 0.125rem; /*!2px;*/</div>
    </div>
    <div class="nk-doc-border" style="width:var(--xx-small)"></div>
    <div>--xx-small: 0.25rem; /*!4px*/</div>
    <div class="nk-doc-border" style="width:var(--x-small)"></div>
    <div>--x-small: 0.5rem; /*!8px*/</div>
    <div class="nk-doc-border" style="width:var(--small)"></div>
    <div>--small: 0.75rem; /*!12px*/</div>
    <div class="nk-doc-border" style="width:var(--large)"></div>
    <div>--medium: 1rem; /*!16px*/</div>
    <div class="nk-doc-border" style="width:var(--x-large)"></div>
    <div>--x-large: 1.5rem; /*!24px*/</div>
    <div class="nk-doc-border" style="width:var(--xx-large)"></div>
    <div>--xx-large: 1.75rem; /*!28px*/</div>
    <div class="nk-doc-border" style="width:var(--xxx-large)"></div>
    <div>--xxx-large: 2rem; /*!32px*/</div>
    <div class="nk-doc-border" style="width:var(--xxxx-large)"></div>
    <div>--xxxx-large: 3rem; /*!48px*/ </div>
  </div>
</article>
